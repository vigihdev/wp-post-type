# .github/workflows/test.yml
name: PHP Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          coverage: xdebug
          tools: composer

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies (skip private repo)
        run: |
          composer config repositories.thrubus composer http://repo.thrubus.id

      - name: Install dependencies (skip private repo)
        run: |
          # Install tanpa dependencies dari private repo
          composer install --prefer-dist --no-progress --no-scripts
          # Run tests yang tidak butuh private dependencies
          composer test

      - name: Run test suite
        run: composer test

      - name: Run test coverage
        run: composer test:coverage
